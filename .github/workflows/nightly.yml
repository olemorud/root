
name: Trigger nightlies

on:
  schedule:
    - cron: '0 1 * * *'
  workflow_dispatch:

jobs:
  trigger_builds:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        branch: ["master", "asd"]
    
    uses: ./.github/workflows/buildroot.yml
      with:
        base_ref: ${{ matrix.branch }}
        head_ref: ${{ matrix.branch }}
        incremental: true
        force_generation: true
      secrets: inherit